<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>MassimoKrisMediaPlayer.js</title>
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
        <link rel="stylesheet" href="./assets/index.css"/>

    <body>
        <header>
            <h1>MassimoKrisMediaPlayer.js</h1>
            <p>An extensible media player.</p>
        </header>

        <main class="container">
            <video class="movie">
                <source src="./assets/BigBuckBunny.mp4">

            <button class="play">Play/Pause</button>
            <button class="mute">Mute/UnMute</button>
        </main>

        <script src="./assets/index.js"></script>
    </body>
