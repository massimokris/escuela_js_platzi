<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <a href="/ejercicios/">Go back</a>
        <p><em>Abre la consola</em></p>

        <ul>
            <li><button class="call-to-action">Aprender</button></li>
            <li><button class="call-to-action">Aprender Más</button></li>
            <li><button class="call-to-action">¡ Nunca parar de Aprender !</button></li>
        </ul>
        <script>
            //Establece 'this' usando 'call'
            function saludar() {
                console.log(`Hola soy: ${this.name} ${this.apellido}`);
            }

            const massimo = {
                name: 'massimo',
                apellido: 'di berardino'
            }

            saludar.call(massimo);

            //Establece 'this' usando 'call' y pasar argumentos a la función
            function caminar(metros, direccion) {
                console.log(`${this.name} camina ${metros} metros hacia ${direccion}`);
            }

            caminar.call(massimo, 400, 'norte');

            //Establece 'this' usando 'apply' y pasar argumentos a la funcion
            caminar.apply(massimo, [800, 'oeste']);

            const valores = [1200, 'sur'];

            caminar.apply(massimo, valores);

            /*
                Call - comma
                Apply - arreglo
            */

            //Establecer 'this' en una nueva funcion usando 'bind'
            const daniel = {
                name: 'daniel',
                apellido: 'lopez'
            }

            const danielSaluda = saludar.bind(daniel);

            danielSaluda();

            const danielCamina = caminar.bind(daniel);

            danielCamina(2000, 'norte');

            //Cuando es util usar uno de estos metodos
            const buttons = document.getElementsByClassName('call-to-action');
            //buttons.forEach(button => {
            //  button.onclick = () => alert('Nunca pares de aprender!');    
            //})

            //NodeList
            Array.prototype.forEach.call(buttons, button => {
                button.onclick = () => alert('Nunca pares de aprender!');    
            });
        </script>
    </body>
</html>
