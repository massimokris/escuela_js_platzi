<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <a href="/ejercicios/">Go back</a>
        <p><em>Abre la consola</em></p>

        <script>
            //Global Scope
            var message = 'Hello, massimo!';
            var $ = function(message) {
                console.log(`Say: ${message}`);
            }

            //Function Scope
            //var = scope global
            for(var i = 0; i < 10; i++){
                setTimeout(function() {
                    console.log(i);
                }, 100)
            }

            //var: continua siendo global pero se pasa  en la llamada de una funcion
            for(var i = 0; i < 10; i++){
                function eventuallyPrintNumber(n) {
                   setTimeout(function() {
                        console.log(n);
                    }, 100);
                }    

                eventuallyPrintNumber(i);
            }

            //Block Scope
            //let: scope por bloque de codigo
            for(let i = 0; i < 10; i++){
                setTimeout(function() {
                    console.log(i);
                }, 100)
            }

            //Module Scope: scope a el archivo.
        </script>
    </body>
</html>
