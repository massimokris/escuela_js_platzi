        <script>//Closurer
//IIFE invocacion inmediata de funcion expresada
(function () {
  let color = 'green';

  function printColor() {
    console.log(color);
  }

  printColor();
})(); //funciones que regresan funciones


function makeColorPrinter(color) {
  let colorMessage = `The color is ${color}`;
  return function () {
    console.log(colorMessage);
  };
}

debugger;
let greenColorPrinter = makeColorPrinter('green');
console.log(greenColorPrinter()); //variables "privadas"

const counter = {
  count: 3
};
console.log(counter.count);

function makeCounter(n) {
  let count = n;
  return {
    increase: function () {
      count++;
    },
    decrease: function () {
      count--;
    },
    getCount: function () {
      return count;
    }
  };
}

let counter2 = makeCounter(7);
console.log(`The count is: ${counter2.getCount()}`);
counter2.increase();
console.log(`The count is: ${counter2.getCount()}`);
counter2.decrease();
counter2.decrease();
counter2.decrease();
console.log(`The count is: ${counter2.getCount()}`);</script>
