        <h4>this se refiere a un objeto. Ese objeto es el que actualmente está ejecutando un pedazo de código</h4>
        <script>//this en el scope global
console.log(`this: ${this}`); //this en el scope de una funcion

function whoIsThis() {
  return this;
}

console.log(`whoIsThis(): ${whoIsThis()}`); //this en el scope de una funcion en strict mode

function whoIsThisStrict() {
  "use strict";

  return this;
}

console.log(`whoIsThis(): ${whoIsThisStrict()}`); //this en el contecto de un objeto

const person = {
  name: 'Gabriel',
  saludar: function () {
    console.log(`Hola soy ${this.name}`);
  }
};
person.saludar(); //this cuando ssacamos a una funcion de un objeto

const accion = person.saludar;
accion(); //this en el contexto de una "clase"

function Person(name) {
  this.name = name;
}

Person.prototype.saludar = function () {
  console.log(`Me llamo ${this.name}`);
};

const angela = new Person('angela');
angela.saludar();</script>
