<html lang="en">

    <body>
        <a href="/ejercicios/">Go back</a>
        <p><em>Abre la consola</em></p>

        <script>function Hero(name) {
  this.name = name;
}

Hero.prototype.saludar = function () {
  console.log(`Hol, soy ${this.name}`);
};

const zelda = new Hero('zelda'); //propiedades de la instancia

console.log('Name:', zelda.name); //propiedades de la 'clase'

console.log('Saludar:', zelda.saludar); //propiedades heredadas ej: toString

console.log('toString:', zelda.toString); //hasOwnProperty (de donde sale toString o esto?)

console.log('zelda.hasOwnProperty("name"):', zelda.hasOwnProperty('name'));
console.log('zelda.hasOwnProperty("saludar"):', zelda.hasOwnProperty('saludar')); //inspecionemos el prototipo del zelda
//inspecionemos el prototipo del Hero
//inspecionemos el prototipo del Object</script>
    </body>
</html>
